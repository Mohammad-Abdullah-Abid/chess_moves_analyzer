<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Coverage</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="popup-body">
    <h1>Chess Board Coverage</h1>
    <div class="toggle">
      <label for="extension-toggle">Extension Enabled</label>
      <input type="checkbox" id="extension-toggle">
    </div>
    <div class="toggle">
      <label for="hints-toggle">Highlight Hints</label>
      <input type="checkbox" id="hints-toggle">
    </div>
    <div class="toggle">
      <label for="attacks-toggle">Highlight Under Attack Pieces</label>
      <input type="checkbox" id="attacks-toggle">
    </div>
    <button id="save-btn">Save Settings</button>
    
    <script src="popup.js"></script>
  </body>
</html>
